<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(to bottom, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

    .quiz-container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .btn-custom {
            background: linear-gradient(to right, #ff3300, #ff9442);
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #ff6f00, #ff3503);
            color: #fff;
        }

        input[type="radio"] {
            accent-color: #764ba2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-container {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container quiz-container text-center" id="quiz-container">
        <div class="animate__animated animate__fadeInDown">
            <h1 class="mb-4"><i class="fas fa-graduation-cap"></i> Quiz Application</h1>
        </div>
        <p id="ques" class="mb-3"></p>
        <div class="quiz-options text-start">
            <div class="form-check">
                <input onclick="clicked()" class="form-check-input" type="radio" value="1" name="quiz" id="option1">
                <label class="form-check-label" id="opt1" for="option1"></label>
            </div>
            <div class="form-check">
                <input onclick="clicked()" class="form-check-input" type="radio" value="2" name="quiz" id="option2">
                <label class="form-check-label" id="opt2" for="option2"></label>
            </div>
            <div class="form-check">
                <input onclick="clicked()" class="form-check-input" type="radio" value="3" name="quiz" id="option3">
                <label class="form-check-label" id="opt3" for="option3"></label>
            </div>
        </div>
        <div class="mt-4">
            <button id="btn" class="btn btn-custom px-4 py-2" disabled onclick="nextQues()">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
